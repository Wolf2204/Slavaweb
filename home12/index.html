<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="640" viewBox="0 0 900 640"
     preserveAspectRatio="xMidYMid meet">
    <rect x="20" y="20" rx="20" ry="20" width="700" height="600" fill="url(#grad1)" stroke="black"
          stroke-width="1"></rect>
    <rect x="65" y="65" rx="20" ry="20" width="610" height="510" fill="url(#pattern)" stroke="black"
          stroke-width="1"></rect>

    <defs>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="grad1">
            <stop offset="0%" stop-color="white"></stop>
            <stop offset="50%" stop-color="gray"></stop>
            <stop offset="100%" stop-color="white"></stop>
        </linearGradient>
        <pattern id="pattern" x="5" y="5" width="30" height="30" patternUnits="userSpaceOnUse"
                 patternTransform="rotate(-45)">
            <circle cx="13" cy="15" r="11" fill="rgba(15, 12, 19, 0.67)"></circle>
            <circle cx="13" cy="15" r="8.5" fill="rgba(12, 19, 3, 0.67)"></circle>
        </pattern>
        <radialGradient cx="39%" cy="50%" r="350%" fx="200%" fy="180%" id="grad2">
            <stop offset="0%" stop-color="black"></stop>
            <stop offset="39.8%" stop-color="black"></stop>
            <stop offset="40%" stop-color="DimGrey"></stop>


        </radialGradient>
    </defs>
    <path d="M 140,130 m 40,0 h 400 a 20 20 0 0 1 20,20 v 280 a 20 20 0 0 1 -20,20 h -150 v 40 h 130 v 30 h -380 v -30 h 130 v-40 h -150
    a 20 20 0 0 1 -20,-20 v -280 a 20 20 0 0 1 20,-20 Z" fill="url(#grad1)" stroke="black" stroke-width="1"></path>
    <rect x="170" y="150" width="400" height="280" fill="url(#grad2)" stroke="black" stroke-width="1"></rect>
</svg>

</body>
</html>
